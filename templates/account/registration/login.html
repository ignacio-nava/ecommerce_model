{% extends 'base.html' %}

{% block content %}
<form action="{% url 'account:login-form' %}" method="post">

  {% csrf_token %}
  {{ form.as_p }}
  <input type="hidden" name="next" value="{{next}}" />
  <button type="submit">Register</button>

</form>
<p>
  <a href="{% url 'account:registration-form' %}">Create an account</a>
</p>
<p>
  <a href="{% url 'account:password-reset-form' %}">Forgotten Password?</a>
</p>
{% endblock %}
