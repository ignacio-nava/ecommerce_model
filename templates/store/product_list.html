{% extends 'base.html' %}

{% load static %}

{% block content %}

  <section class="carousel">
    <div class="carousel-container">
      <div class="carousel-item" data-index="0" data-status="active" style="background-color: rgb(183, 85, 85);"></div>
      <div class="carousel-item" data-index="1" style="background-color: rgb(43, 43, 165);"></div>
      <div class="carousel-item" data-index="2" style="background-color: rgb(66, 170, 66);"></div>
      <div class="carousel-item" data-index="3" style="background-color: rgb(209, 209, 73);"></div>
    </div>
    <div class="carousel-navigation">
      <div class="carousel-navigation-item carousel-left" style="--side-shadow: -1;" aria-label="carousel-prev">
        <div>
          <span class="carousel-navigation-arrow" style="--right-position: 12px">&lt;</span>
        </div>
      </div>
      <div class="carousel-navigation-item carousel-right" aria-label="carousel-next">
        <div>
          <span class="carousel-navigation-arrow" style="--left-position: 12px">&gt;</span>
        </div>
      </div>
    </div>
    <div class="carousel-bullets">
    </div>
  </section>
